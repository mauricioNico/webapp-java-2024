<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lista de mascotas</title>
</head>
<body>
<h2>Lista de mascotas</h2>
<a th:href="@{/agregarDuenio}"><button type="button">Agregar dueño</button> </a>
<a th:href="@{/agregarMascota}"><button type="button">Agregar mascota</button> </a>
<table style="border-style:solid;">
<thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Especie</th>
        <th>Edad</th>
        <th>Dueño</th>
    </tr>
</thead>
    <tbody>
    <tr th:each="mascota : ${mascotas}">
<td th:text="{mascota.id"}></td>
<td th:text="{mascota.nombre"}></td>
        <td th:text="{mascota.especie"}></td>
        <td th:text="{mascota.edad"}></td>
        <td th:text="{mascota.duenio.nombre"}></td>
    </tr>

    </tbody>
</table>
</body>
</html>
