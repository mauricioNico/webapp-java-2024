<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Agregar Mascota</title>
</head>
<body>
<h1>Agregar mascota</h1>
<form th:action="@{/guardarMascota}" method="post" th:object="${mascota}">
    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" name="nombre" required>
    <label for="especie">Especie</label>
    <input type="text" id="especie" name="especie" required>
    <label for="edad">Edad</label>
    <input type="number" id="edad" name="edad"  required>
   <br>
    <label for="duenio">Due√±o</label>
    <select id="duenio" name="idDuenio" required>
<option th:each="duenio:${duenios}" th:value="{$duenio.id}" th:text="{$duenio.nombre}"></option>
    </select>
    <br><hr><br>
    <button type="submit">Guardar Mascota</button>
</form>
<hr>
<a th:href="@{mascotas}">Ver lista de mascotas</a>
</body>
</html>
